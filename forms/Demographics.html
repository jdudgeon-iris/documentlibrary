<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=612, user-scalable=no">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/3842d44a07.js" crossorigin="anonymous"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

	<title>Demographics</title>
	<link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
	<!--   	<link rel="stylesheet" href="styles.css">-->

	<style>
		.signature-pad {
			border: 1px solid #ccc;
			width: 100%;
			height: 110px;
			touch-action: none;
		}
	</style>


</head>

<body style="background-color: #7867AE;">
	<div id="print-section" class="container mt-3 mb-3 pb-2 rounded-3 bg-light">
		<form id="form-container" class="container mt-3 mb-3 pb-2">
			<div>
				<img src="/static/img/Iris Logo.png" alt="Logo" class="img-fluid mx-auto d-block mb-3 pt-1"
					style="max-width: 200px;">
				<hr>
				<h1 class="text-center">Demographics</h1>
			</div>
			<div>
				<table class="table table-bordered table-striped mt-3">
					<tbody>
						<tr>
							<th scope="row" class="col">
								<label for="name" class="form-label">Name</label>
							</th>
							<td>
								<input type="text" class="form-control" id="name" name="name"
									placeholder="Name (Last, First MI)">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="dob" class="form-label">Date of Birth</label>
							</th>
							<td>
								<input type="date" class="form-control" id="dob" name="dob">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="SSN" class="form-label">Social Security Number</label>
							</th>
							<td>
								<input type="text" class="form-control" id="SSN" name="SSN"
									placeholder="Social Security Number (XXX-XX-XXXX)">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="address" class="form-label">Primary Street Address</label>
							</th>
							<td>
								<input type="text" class="form-control" id="address" name="address"
									placeholder="Address (Street, City, State, Zip)">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="CityStateZip" class="form-label">City, State, Zip</label>
							</th>
							<td>
								<input type="text" class="form-control" id="CityStateZip" name="CityStateZip"
									placeholder="City, State, Zip">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="county" class="form-label">County</label>
							</th>
							<td>
								<input type="text" class="form-control" id="county" name="county" placeholder="County">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="phone" class="form-label">Phone Number</label>
							</th>
							<td>
								<input type="tel" class="form-control" id="phone" name="phone"
									placeholder="Phone Number (XXX-XXX-XXXX)">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="email" class="form-label">Email Address</label>
							</th>
							<td>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Email Address">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="race" class="form-label">Race</label>
							</th>
							<td>
								<input type="text" class="form-control" id="race" name="race" placeholder="Race">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="ethnicity" class="form-label">Ethnicity</label>
							</th>
							<td>
								<input type="text" class="form-control" id="ethnicity" name="ethnicity"
									placeholder="Ethnicity">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="sex" class="form-label">Sex</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Male</option>
									<option value="2">Female</option>
									<option value="3">Intersex</option>
									<option value="4">Prefer not to answer</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="genderIdentity" class="form-label">Gender Identity</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Man</option>
									<option value="2">Woman</option>
									<option value="3">Nonconforming</option>
									<option value="4">Prefer not to answer</option>
								</select>
								<div class="input-group mt-2">
									<span class="input-group-text">Preference:</span>
									<input type="text" class="form-control" id="floatingInputGroup1">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="RelationshipStatus" class="form-label">Relationship Status</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Single</option>
									<option value="2">Married</option>
									<option value="3">Divorced</option>
									<option value="4">Widowed</option>
									<option value="5">Separated</option>
									<option value="6">Prefer not to answer</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="primaryLanguage" class="form-label">Language</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">English</option>
									<option value="2">Spanish</option>
									<option value="3">French</option>
									<option value="4">Other</option>
								</select>
								<div class="input-group mt-2">
									<span class="input-group-text">Other Language:</span>
									<input type="text" class="form-control" id="floatingInputGroup1">
								</div>
																<div class="input-group mt-2">
									<span class="input-group-text">Dialect (if applicable):</span>
									<input type="text" class="form-control" id="floatingInputGroup1">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="translatorNeeded" class="form-label">Translator Needed</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Yes</option>
									<option value="2">No</option>
									<option value="3">Provided</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="dxDisability" class="form-label">Dx Disability</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Emotional</option>
									<option value="2">Intelectual/Developmental</option>
									<option value="3">Learning/Cognative</option>
									<option value="4">Physical</option>
									<option value="5">Sensory</option>
									<option value="6">Other</option>
									<option value="7">Prefer not to answer</option>
								</select>
								<div class="input-group mt-2">
									<span class="input-group-text">please specify:</span>
									<input type="text" class="form-control" id="floatingInputGroup1">
								</div>
							</td>
						</tr>
												<tr>
							<th scope="row" class="col">
								<label for="dxDisability" class="form-label">Dx Mental Illness or Addiction</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Addiction</option>
									<option value="2">MI</option>
									<option value="7">Prefer not to answer</option>
								</select>
								<div class="input-group mt-2">
									<span class="input-group-text">please specify:</span>
									<input type="text" class="form-control" id="floatingInputGroup1">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="criminalHistory" class="form-label">Criminal History</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Yes</option>
									<option value="2">No</option>
									<option value="3">Prefer not to answer</option>
								</select>
								<div class="input-group mt-2">
									<span class="input-group-text">If yes, please specify:</span>
									<input type="text" class="form-control" id="floatingInputGroup1">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="employmentStatus" class="form-label">Employment Status</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Employed</option>
									<option value="2">Unemployed</option>
									<option value="3">Student</option>
									<option value="4">Retired</option>
									<option value="5">Prefer not to answer</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="householdIncome" class="form-label">Household Income</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Less than $25,000</option>
									<option value="2">$25,000 - $49,999</option>
									<option value="3">$50,000 - $74,999</option>
									<option value="4">$75,000 - $99,999</option>
									<option value="5">$100,000 or more</option>
									<option value="6">Prefer not to answer</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="peopleInHousehold" class="form-label"># of People in Household</label>
							</th>
							<td>
								<input type="number" class="form-control" id="peopleInHousehold" name="peopleInHousehold"
									placeholder="Number of People in Household">
							</td>
						</tr>
												<tr>
							<th scope="row" class="col">
								<label for="dependentInHousehold" class="form-label"># of Dependent Children</label>
							</th>
							<td>
								<input type="number" class="form-control" id="dependentInHousehold" name="dependentInHousehold"
									placeholder="Number of Dependent Children">
							</td>
						</tr>
												<tr>
							<th scope="row" class="col">
								<label for="childrenInHousehold" class="form-label"># of Children in Household</label>
							</th>
							<td>
								<input type="number" class="form-control" id="childrenInHousehold" name="childrenInHousehold"
									placeholder="Number of Children in Household">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="otherDependents" class="form-label"># of Other Dependents</label>
							</th>
							<td>
								<input type="number" class="form-control" id="otherDependents" name="otherDependents"
									placeholder="Number of Other Dependents">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="highestEducation" class="form-label">Highest Level of Education</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Less than High School</option>
									<option value="2">High School Graduate</option>
									<option value="3">Some College</option>
									<option value="4">Bachelor's Degree</option>
									<option value="5">Graduate Degree</option>
									<option value="6">Prefer not to answer</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="medicalInsuranceType" class="form-label">Medical Insurance Type</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Private Insurance</option>
									<option value="2">Medicaid</option>
									<option value="3">Medicare</option>
									<option value="4">Uninsured</option>
									<option value="5">HIP</option>
									<option value="6">Military</option>
									<option value="8">Prefer not to answer</option>
								</select>
								<div class="input-group mt-2">
									<span class="input-group-text">Insurance Provider:</span>
									<input type="text" class="form-control" id="floatingInputGroup1">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="emergencyContactName" class="form-label">Emergency Contact Name</label>
								</th>
							<td>
								<input type="text" class="form-control" id="emergencyContactName" name="emergencyContactName"
									placeholder="Emergency Contact Name (Last, First MI)">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="emergencyContactPhone" class="form-label">Emergency Contact Phone</label>
							</th>
							<td>
								<input type="tel" class="form-control" id="emergencyContactPhone" name="emergencyContactPhone"
									placeholder="Emergency Contact Phone (XXX-XXX-XXXX)">
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="priorInvolvement" class="form-label">Prior Involvement with Iris Family Support Center</label>
							</th>
							<td>
								<select class="form-select">
									<option value="">Select</option>
									<option value="1">Yes</option>
									<option value="2">No</option>
									<option value="3">Prefer not to answer</option>
								</select>
								<div class="input-group mt-2">
									<span class="input-group-text">If yes, please specify:</span>
									<input type="text" class="form-control" id="floatingInputGroup1">
								</div>
							</td>
						</tr>
						<tr>
							<th scope="row" class="col">
								<label for="otherInformation" class="form-label">Other Information</label>
							</th>
							<td>
								<textarea class="form-control" id="otherInformation" name="otherInformation"
									placeholder="Other Information" rows="3"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>


		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="js/setdates.js"></script>



</body>

</html>
