<!doctype html>
<html lang="en">

<head>

	<!-- Bootstrap CSS -->

<body style="background: #7867AE">
	<div id="print-section" class="container mt-3 mb-3 pb-2 rounded-3 bg-light">
		<br>
		<form id="form-container" class="container mt-3 mb-3 pb-2" method="post" action="/submit">
			<div>
				<img src="/static/img/Iris Logo.png" alt="Logo" id="logo" class="img-fluid mx-auto d-block mb-3"
					style="max-width: 200px;">
				<hr>
				<h1 class="text-center">Discharge Form</h1>
			</div>
			<!-- Content -->

			<div class="mb-3">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" for="inlineCheckbox1">Clinical</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" for="inlineCheckbox1">Restoration</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" for="inlineCheckbox1">Fatherhood Engagement</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" for="inlineCheckbox1">Family Connections</label>
				</div>
			</div>
			<div class="row align-items-start print-inline-row-2 container-fluid">
				<div class="col mb-3">
					<label for="caseName" class="form-label">Case Name</label>
					<input type="text" class="form-control" id="caseName" placeholder="Case Name">
				</div>
				<div class="col mb-3">
					<label for="caseNumber" class="form-label">Case Number</label>
					<input type="text" class="form-control" id="caseNumber" placeholder="Case Number">
				</div>
				<div class="col mb-3">
					<label for="Service" class="form-label">Service</label>
					<input type="text" class="form-control" id="Service" placeholder="Service">
				</div>
			</div>
			<div>
				<div class="row align-items-start print-inline-row-2 container-fluid">

					<div class="col mb-3">
						<label for="clientName" class="form-label">Client Name (If Different)</label>
						<input type="text" class="form-control" id="clientName" placeholder="Client Name">
					</div>
					<div class="col mb-3">
						<label for="clientPhone" class="form-label">Client Phone</label>
						<input type="text" class="form-control" id="clientPhone" placeholder="Client Phone">
					</div>
				</div>
				<div class="row align-items-start print-inline-row-2 container-fluid">
					<div class="col mb-3">
						<label for="primaryStaff" class="form-label">Primary Staff</label>
						<input type="text" class="form-control" id="primaryStaff" placeholder="Primary Staff">
					</div>
					<div class="col mb-3">
						<label for="primaryStaff" class="form-label">Family Present to Complete form?</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<label class="form-check-label" for="inlineCheckbox1">Yes</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<label class="form-check-label" for="inlineCheckbox1">No</label>
						</div>
						<label for="primaryStaff" class="form-label">Family Follow-up contact permission?</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<label class="form-check-label" for="inlineCheckbox1">Yes</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<label class="form-check-label" for="inlineCheckbox1">No</label>
						</div>
					</div>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" for="inlineCheckbox1">Final Discharge</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" for="inlineCheckbox1">Service Discharge</label>
				</div>
				<div class="row align-items-start print-inline-row-2 container-fluid">
					<div class="col mb-3">
						<label for="referralDate" class="form-label">Referral Date</label>
						<input type="date" class="form-control" id="referralDate" placeholder="Referral Date">
					</div>
					<div class="col mb-3">
						<label for="referralDate" class="form-label">Referral Date</label>
						<input type="date" class="form-control" id="referralDate" placeholder="Referral Date">
					</div>
				</div>
				<div class="row align-items-start print-inline-row-2 container-fluid">
					<div class="col mb-3">
						<label for="referralAgencyContact" class="form-label">Referral Agency Contact at
							Discharge</label>
						<input type="text" class="form-control" id="referralAgencyContact"
							placeholder="Referral Agency Contact">
					</div>
					<div class="col mb-3">
						<label for="RACPhone" class="form-label">RAC Phone</label>
						<input type="text" class="form-control" id="RACPhone" placeholder="RAC Phone">
					</div>
				</div>
			</div>
			<div class="mb-3">
				<label for="primaryStaff" class="form-label">Referral Type: </label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" for="inlineCheckbox1">Maintenance</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					<label class="form-check-label" for="inlineCheckbox1">Reunification</label>
				</div>
			</div>

			<h3>Treatment Plan Goals</h3>
			<div id="goalsContainer"></div>

			<button id="addGoal" class="btn btn-primary mt-3" type="button">Add Goal</button>

			<script>
				const container = document.getElementById("goalsContainer");
				const addBtn = document.getElementById("addGoal");

				function createGoalBlock() {
					// Create wrapper div
					const wrapper = document.createElement("div");
					wrapper.className = "mb-3 border rounded p-3";

					// Textarea
					const textarea = document.createElement("textarea");
					textarea.className = "form-control mb-2";
					textarea.rows = 3;
					textarea.placeholder = "Enter treatment plan goal...";
					wrapper.appendChild(textarea);

					// Checkboxes container
					const checks = document.createElement("div");
					checks.className = "mb-2";

					const completed = `
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="completed">
          <label class="form-check-label">Completed</label>
        </div>`;
					const discontinued = `
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="discontinued">
          <label class="form-check-label">Discontinued</label>
        </div>`;
					checks.innerHTML = completed + discontinued;
					wrapper.appendChild(checks);

					// Remove button
					const removeBtn = document.createElement("button");
					removeBtn.className = "btn btn-danger btn-sm";
					removeBtn.type = "button";
					removeBtn.textContent = "Remove";
					removeBtn.onclick = () => wrapper.remove();
					wrapper.appendChild(removeBtn);

					return wrapper;
				}

				addBtn.addEventListener("click", () => {
					container.appendChild(createGoalBlock());
				});
			</script>



			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
				crossorigin="anonymous"></script>
			<script src="js/setdates.js"></script>
			<script src="js/signature-pad.js"></script>


</body>

</html>
