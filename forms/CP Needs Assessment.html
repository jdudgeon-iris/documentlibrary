<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=612, user-scalable=no">

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/3842d44a07.js" crossorigin="anonymous"></script>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

	<title>CP Needs Assessment</title>
	<link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="print-section" class="container mt-3 mb-3 pb-2 rounded-3 bg-light">
		<form id="form-container" class="container mt-3 mb-3 pb-2">
			<div>
				<img src="/static/img/Iris Logo.png" alt="Logo" class="img-fluid mx-auto d-block mb-3 pt-1"
					style="max-width: 200px;">
				<hr>
				<h1 class="text-center">Community Partners Needs Assessment</h1>
			</div>
			<div class="row">
				<div class="col">
					<label for="clientName" class="form-label">Client Name:</label>
					<input type="text" class="form-control" id="clientName" name="clientName">
				</div>
				<div class="col">
					<label for="clientNumber" class="form-label">Client Number:</label>
					<input type="text" class="form-control" id="clientNumber" name="clientNumber">
				</div>
			</div>

		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="js/setdates.js"></script>


</body>

</html>
